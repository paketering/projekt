<!DOCTYPE html>

<html lang="en">

	<head>

		<title></title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" />
    <script src="scripts/main.js"></script>

	</head>
<body>
<h1>livereload works</h1>
	<div ng-app="app">
		<div ng-controller="MainController">
		<form>
				<label>Lägg till nytt ämne</label>
				<br>
				<input type="text" name="" id="" ng-model="name">
				<label>Det har prioritet:</label>
				<input type="text" name="" ng-model="prio">
				  <label>Det har status:</label>
	            <input type="text" name="" id="" ng-model="status">
	            <input type="" name="" ng-model="links" placeholder="Links">
	            <textarea ng-model="notes"></textarea>
	            <input type="submit" name="" value="Lägg till" ng-click="add()">
			</form>
			<table>
				<tr>
					<th>Vill jag kunna</th>
					<th>Håller på med</th>
					<th>Har lärt mig</th>
				</tr>
				<tr>
					<div ng-repeat="sub in subject track by $index">
						<td><button>{{sub.name}}</button></td>
					</div>
					<div g-repeat="sub in subject track by $index | filter:search" ng-if="subject == 2">
					<td n>{{sub.name}}<input type="submit" name="" id="button2" ></td>
					</div>
					<div ng-repeat="sub in subject track by $index | filter:search" ng-if="subject == 3">
						<td >{{sub.name}}<input type="submit" name="" id="button2" ></td>
					</div>

				</tr>
			</table>	

			
			
			
			
		</div>
	</div>
</body>
</html>
